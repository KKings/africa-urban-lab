query CommonLayout($locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  layout(locale: $locale, fallbackLocales: $fallbackLocale) {
    logo {
      url
      width
      height
      alt
    }
    menu {
      ... on MenuItemRecord {
        id
        title
        __typename
        page {
          slug
        }
      }
      ... on MenuDropdownRecord {
        id
        title
        __typename
        items {
          ... on MenuItemRecord {
            id
            title
            __typename
            page {
              slug
            }
          }
        }
      }
    }
    footerSubtitle
    footerCopyright
    footerLogoAttributionText
    footerLogoAttribution {
      url
      height
      width
    }
    footerLogoLeft {
      url
      height
      width
    }
    footerLogoRight {
      url
      height
      width
    }
    socialMediaLinks {
      url
      name
      id
      iconName
    }
    # footerLinks {
    #   ... on LegalPageRecord {
    #     id
    #     slug
    #     title
    #     id
    #   }
    # }
  }
  _site {
    locales
  }
}
