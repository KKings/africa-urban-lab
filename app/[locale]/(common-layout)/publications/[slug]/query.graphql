query Publications($slug: String, $locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  publication(
    filter: { slug: { eq: $slug }, title: { isBlank: "false" } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
    _publishedAt
    title
    author {
      name
      slug
      jobTitle
      picture {
        responsiveImage(imgixParams: { w: "64", h: "64", fit: crop }) {
          ...DatoImage_responsiveImage
        }
      }
    }
    content {
      value
      links {
        ... on RecordInterface {
          id
          __typename
        }
        _publishedAt
        slug
        title
        seoTags {
          description
          image {
            responsiveImage {
              ...DatoImage_responsiveImage
            }
          }
        }
      }
      blocks {
        ... on RecordInterface {
          id
          __typename
        }
        ... on ImageBlockRecord {
          image {
            id
            responsiveImage {
              ...DatoImage_responsiveImage
            }
          }
        }
        ... on PdfBlockRecord {
          url
        }
        ... on ButtonRecord {
          linkUrl: url
          linkLabel: label
        }
      }
    }
  }
}