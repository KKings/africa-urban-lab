fragment PageImageTitleSection on PageImageTitleSectionRecord {
  pageTitle: title
  pageImage: image {
    url
    alt
    height
    width
  }
  bgColor {
    hex
  }
  pageBgImage: bgImage {
    responsiveImage(imgixParams: { auto: format, w: 1920 }) {
      alt
      src
      width
      height
      sizes
    }
  }
}
