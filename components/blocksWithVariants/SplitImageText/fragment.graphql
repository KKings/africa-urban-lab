fragment SplitImageTextSection on SplitImageTextSectionRecord {
  splitImageTitle: title
  splitImageText: text
  imageAlignment
  displayVariant
  textVariant
  imageGrid
  link {
    url
    label
  }
  bgColor {
    hex
  }
  textColor {
    hex
  }
  image {
    responsiveImage(imgixParams: { auto: format, w: 793 }) {
      alt
      src
      width
      height
      sizes
    }
  }
}
