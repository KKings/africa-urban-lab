fragment FeaturedBlogPostsSection on FeaturedBlogPostsSectionRecord {
  title
  text
  bgColor {
    hex
  }
  textColor {
    hex
  }
  link {
    url
    label
  }
  sectionImage: bgImage {
    url
    alt
  }
  posts {
    id
    _publishedAt
    title
    description
    slug
    author {
      name
    }
    promoImage {
      responsiveImage(imgixParams: { auto: format, fit: crop }) {
        alt
        src
        width
        height
        sizes
      }
    }
  }
}
