fragment FeaturedContentSection on FeaturedContentSectionRecord {
  title
  features {
    id
    title
    text
    link {
      slug
    }
    image {
      responsiveImage(imgixParams: { auto: format, w: 400 }) {
        alt
        src
        width
        height
        sizes
      }
    }
  }
  textColor {
    hex
  }
  bgColor {
    hex
  }
  image {
    responsiveImage(imgixParams: { auto: format, w: 1152 }) {
      alt
      src
      width
      height
      sizes
    }
  }
}
